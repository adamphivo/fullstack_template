services:
  main:
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/DockerfileProd
    ports:
      - ${SERVER_PORT}:3000
      - ${UI_PORT}:80
      - ${STORYBOOK_PORT}:6006
    environment:
      - NODE_ENV=production
      - TZ=${TZ}
    volumes:
      - ./server/src:/app/server/src
      - ./ui/src:/app/ui/src
